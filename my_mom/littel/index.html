<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>遮罩</title>
    <script src="jquery.js" charset="utf-8"></script>
    <style type="text/css">
        * {
            margin: 0px;
            padding: 0px;
        }

        .cover-title {}

        #cover {
            width: 100%;
            /*height: 100%;*/
            background-color: #ddd;
            opacity: 80%;
            display: none;
        }

        .cover-title {
            width: 100%;
            height: 100%;
            display: none;
        }
    </style>
    <script type="text/javascript">
        console.log('aaa');

        function orient() {
            console.log('aaa');
            if (window.orientation == 90 || window.orientation == -90) {
                console.log('aaa');
                //ipad、iphone竖屏；Andriod横屏

                $(".cover-title").attr("display", "block");

                orientation = 'landscape';
                console.log('aaa');
                return false;

            } else if (window.orientation == 0 || window.orientation == 180) {
                console.log('aaa');
                //ipad、iphone横屏；Andriod竖屏

                $(".cover-title").attr("display", "block");

                orientation = 'portrait';
                console.log('bbbb');
                return false;

            }

            console.log('aaa');
        }

        //页面加载时调用

        $(function() {

        orient();

         });

        //用户变化屏幕方向时调用

        $(window).bind('orientationchange', function(e) {

            orient();

        });
    </script>
</head>

<body>
    <div id="cover">
        <span class="cover-title">请将手机横置</span>
    </div>
</body>

</html>
